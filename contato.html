<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="styles/reset.css"/>
        <link rel="stylesheet" href="styles/style.css"/>

    </head>
    <body>
        <header>
            <div class = "caixa">
                <h1><img src="images/logo.png" alt="Logo barbearia alura"/></h1>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>
        <main>  
            <form>
                <label for="nomecliente">Nome do Cliente</label>
                <input type="text" id="nomecliente" class="input-padrao" required>

                <label for="email">Email cliente</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Telefone Cliente</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere que entremos em contato?</legend>
                    <label for="radio-email">
                        <input 
                            type="radio" 
                            name="contato" 
                            value="radio-email" 
                            id="radio-email">
                        Receber Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input 
                            type="radio" 
                            name="contato" 
                            value="telefone" 
                            id="radio-telefone">  
                        Telefone
                    </label>

                    <label for="radio-whatsapp" >
                        <input 
                            type="radio" 
                            name="contato" 
                            value="whatsapp" 
                            id="radio-whatsapp" 
                            checked>
                        WhatsApp
                    </label>
                </fieldset>
                <div>
                    <p>Qual horario prefere ser atendido?</p>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div> 
                <label class= "checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulario">
                

            </form>
        </main>
        <footer>
            <img src ="images/logo-branco.png" alt="Logo barbearia alura"/>
            <p>Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
